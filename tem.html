<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <!-- Select Year -->
                <div class="col-span-1">
                    <div class="mb-4">
                        <h2 class="text-lg font-semibold mb-2">Select Year</h2>
                        <select class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Year</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold mb-2">Body Style</h2>
                        <select class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Style</option>
                            <option value="sedan">Sedan</option>
                            <option value="van">Van</option>
                            <option value="roadster">Roadster</option>
                        </select>
                    </div>
                </div>

                <!-- Select Make -->
                <div class="col-span-1">
                    <div class="mb-4">
                        <h2 class="text-lg font-semibold mb-2">Select Make</h2>
                        <select class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Make</option>
                            <option value="toyota">Toyota</option>
                            <option value="holden">Holden</option>
                            <option value="mercedes-benz">Mercedes-Benz</option>
                        </select>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold mb-2">Car Condition</h2>
                        <select class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Condition</option>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>
                </div>

                <!-- Select Model -->
                <div class="col-span-1">
                    <div class="mb-4">
                        <h2 class="text-lg font-semibold mb-2">Select Model</h2>
                        <select class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Model</option>
                            <option value="kia-rio">Kia Rio</option>
                            <option value="mitsubishi">Mitsubishi</option>
                            <option value="ford">Ford</option>
                        </select>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold mb-2">Select Price</h2>
                        <select class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Price</option>
                            <option value="$0.00">$0.00</option>
                            <option value="$10,000">$10,000</option>
                            <option value="$20,000">$20,000</option>
                        </select>
                    </div>
                </div>

                <!-- Search Button -->
                <div class="col-span-1 flex justify-center items-center">
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
